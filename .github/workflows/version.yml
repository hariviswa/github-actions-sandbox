name: version
on:
  workflow_dispatch:
    inputs:
      newversion:
        description: 'npm version [<newversion> | major | minor | patch | premajor | preminor | prepatch | prerelease | from-git]'
        required: true
      preid:
        description: 'The "prerelease identifier" to use as a prefix for the "prerelease" part of a semver.'
        required: false

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      # - run: "curl -H 'Accept: application/vnd.github+json' "
      - run: git config user.name ${{ github.actor }}
      - run: git config user.email ${{ github.actor }}
      # - run: echo ${{ github.token }} | gh auth login --with-token
      - run: "gh api graphql -F login='${{ github.actor }}' -f query='query($login: String!) { user(login: $login) { name }}'"
      - run: echo ${{ toJson(github.event.sender) }}
      - run: if [[ -z "${{ github.event.inputs.preid }}" ]]; then npm version ${{ github.event.inputs.newversion }}; else npm version ${{ github.event.inputs.newversion }} --preid ${{ github.event.inputs.preid }}; fi
      - run: git push origin $(git branch --show-current) --tags
